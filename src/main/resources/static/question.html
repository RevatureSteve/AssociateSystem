<link rel="stylesheet" href="resources/css/main.css">
<!-- Placement; Only display if placement is available. -->
<hr/>
<div data-ng-controller="QuestionPanel" class="Container" id="QuestionPanel">

	<h1>Question Bank</h1>
	Review associate-submitted questions from past interviews and prepare for <b>the big day!</b>
	<br><br>
	
	<h3>Search by Question</h3>
	<input id="searchQuestionInput" placeholder="Enter a question" size="100"> <button id="searchQuestionBtn" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
	
	<br>
	<h3>Filter</h3>
	
	<label>Track</label> <select id="filterTrackSelect">
		<option>Java</option>
		<option>SDET</option>
		<option>.NET</option>
		<option>C#</option>
		<option>Appian</option>
	</select> <button class="btn btn-primary" id="filterTrackBtn"><span class="glyphicon glyphicon-search"></span></button>
	
	<label>Popularity</label> <select id="filterPopularitySelect">
		<option>Most Commonly Asked</option>
		<option>Least Commonly Asked</option>
	</select> <button class="btn btn-primary" id="filterPopularityBtn"><span class="glyphicon glyphicon-search"></span></button>
	
	<label>Client</label> <input id="searchClientInput" placeholder="Enter clients (comma-separated list)" size="50"> <button id="searchClientBtn" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
	
	<br><br><br>
	<h1>Sample Result Table</h1>
	<table>
		<thead>
			<tr>
				<td>Track</td>
				<td>Question</td>
				<td>Client(s)</td>
			</tr>
		</thead>
	</table>
	
</div>
