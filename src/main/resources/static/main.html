<link rel="stylesheet" href="resources/css/main.css">
<!-- Placement; Only display if placement is available. -->
<hr/>
<div data-ng-controller="InterviewsPanel" class="Container" id="InterviewsPanel">
	<input type="button" id="RefreshInterviewsButton" data-ng-click="refreshAll()" value="Refresh Interviews"/>
	<div class="InterviewTable">
		<div class="InterviewBlock">
			<label class="InterviewInfoCell">I_ID</label>
			<label class="InterviewInfoCell">Job_Num</label>
			<label class="InterviewInfoCell">Account</label>
			<label class="InterviewInfoCell">Client</label>
			<label class="InterviewInfoCell">Job Title</label>
			<label class="InterviewInfoCell">Interview Time</label>
		</div>
		<div class="InterviewBlock" data-ng-repeat="interview in getAllInterviews()">
			<label class="InterviewInfoCell">{{interview.interviewId}}</label>
			<label class="InterviewInfoCell">{{interview.job.jobId}}</label>
			<label class="InterviewInfoCell">{{interview.job.account.accountName}}</label>
			<label class="InterviewInfoCell">{{interview.job.client.clientName}}</label>
			<label class="InterviewInfoCell">{{interview.job.jobTitle}}</label>
			<label class="InterviewInfoCell">{{interview.interviewTime}}</label>
		</div>
	</div>
</div>
<hr/>
<div data-ng-controller="SubmissionPanel" class="Container"
	id="SubmissionPanel">
	First Name: <input type="text" ng-model="firstName"><br>
	Last Name: <input type="text" ng-model="lastName"><br> <br>
	Full Name: {{firstName + " " + lastName}}
</div>
